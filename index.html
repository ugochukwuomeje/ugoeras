<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
	
	<h1>Hello</h1>
	<h1>Hello World, we are software developers!</h1>
    
	<h1 id="title">Survey Form</h1>
	<p id="description">Let us know how we can improve freeCodeCamp</p>
	
	<form id="survey-form">
		<label id="name-label">Name</label>
		<input type="text" required id="name" placeholder="Name"><br>
		
		<label id="email-label">Email</label>
		<input type="email" required id="email" placeholder="email"><br>
		
		<label id="number-label">Age</label>
		<input type="number" required id="number" min="20" max="70" placeholder="age"><br>
		
		<label id="role">Which option best describes your current role?</label>
		<select id="dropdown">
		 <option>Student</option>
		 <option>Full time Job</option>		
		</select>
		
		
	</form>
	<script  src="js/index.js"></script>
  </body>
</html>
